<!DOCTYPE html>
<html>

<head>
    <title>Uma Rooma Tracker</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f9f9fb;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #000000, #3d3d3d);
            color: #fff;
            padding: 16px 20px;
            font-size: 1.4em;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
        }

        h2 {
            margin-top: 0;
            color: #444;
        }

        input, select, button {
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
            font-size: 0.95em;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #945ec2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #6f4396;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            font-size: 0.9em;
        }

        th, td {
            padding: 10px;
            border: 1px solid #e0e0e0;
            text-align: right;
        }

        th {
            background: #f4f4f6;
            font-weight: 500;
        }

        td:first-child, th:first-child {
            text-align: left;
        }
    </style>
</head>

<body>
    <header>Uma Rooma Fan Tracker</header>

    <div class="container">
        <!-- Upload Section -->
        <div class="section">
            <h2>Upload JSON</h2>
            <input type="file" id="jsonFile" accept=".json">
            <button onclick="uploadJSON()">Upload</button>
            <p id="uploadStatus"></p>
        </div>

        <!-- Query Section -->
        <div class="section">
            <h2>View Data</h2>

            <label>Query Type:</label>
            <select id="typeSelect">
                <option value="player_range">Fan Counts</option>
                <option value="daily_gains_table">Daily Gains</option>
                <option value="sort">Quota Check</option>
                <option value="total_range">Total Fan Gain</option>
            </select>

            <!-- Username -->
            <input type="text" id="usernameInput" placeholder="Enter username" style="display:none;">

            <!-- Single Date -->
            <input type="date" id="dateInput" style="display:none;">

            <!-- Date Range -->
            <div id="rangeInputs">
                <label>Start Date:</label>
                <input type="date" id="startDate">
                <label>End Date:</label>
                <input type="date" id="endDate">
            </div>

            <!-- Sort Order -->
            <select id="orderInput" style="display:none;">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <button onclick="fetchData()">Get Data</button>
            <div id="changesContainer"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzi1CBX4lB35bWPwzoarynMThoetQ1xKVAfW3cD9znOeFFXfWwkos3fPY8TJQmVim8fOg/exec";

        // Show/hide inputs based on query type
        document.getElementById("typeSelect").addEventListener("change", function () {
        const type = this.value;
        const usernameInput = document.getElementById("usernameInput");
        const orderInput = document.getElementById("orderInput");
        const dateInput = document.getElementById("dateInput");
        const rangeInputs = document.getElementById("rangeInputs");

        // username needed for single-player or player-range queries
        usernameInput.style.display = (type === "player") ? "block" : "none";

        // order/select shown only for sort
        orderInput.style.display = (type === "sort") ? "block" : "none";

        // show single-date for single-day queries
        if (type === "player" || type === "total_day") {
            dateInput.style.display = "block";
            rangeInputs.style.display = "none";
        }
        // show date range for range and also for sort
        else if (type === "player_range" || type === "total_range" || type === "sort" || type === "daily_gains_table") {
            dateInput.style.display = "none";
            rangeInputs.style.display = "block";
        } else {
            dateInput.style.display = "none";
            rangeInputs.style.display = "none";
        }
        });

        async function uploadJSON() {
            const fileInput = document.getElementById('jsonFile');
            const statusEl = document.getElementById('uploadStatus');

            if (!fileInput.files.length) {
                statusEl.textContent = "Please select a JSON file first.";
                return;
            }

            const file = fileInput.files[0];
            const text = await file.text();

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: "POST",
                    contentType: "application/json",
                    body: text
                });

                const result = await response.json();
                statusEl.textContent = result.status === "success" ? "Upload successful!" : "Upload failed: " + result.message;
                statusEl.style.color = result.status === "success" ? "green" : "red";
            } catch (err) {
                statusEl.textContent = "Error uploading: " + err;
                statusEl.style.color = "red";
            }
        }

        async function fetchData() {
            const type = document.getElementById("typeSelect").value;
            const username = document.getElementById("usernameInput").value.trim();
            const date = document.getElementById("dateInput").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const order = document.getElementById("orderInput").value;

            let url = `${WEB_APP_URL}?type=${encodeURIComponent(type)}`;

            // Add username if present / required
            if (type === "player" && username) {
                url += `&username=${encodeURIComponent(username)}`;
            }

            // Single-day queries
            if (type === "player" || type === "total_day") {
                if (!date) { alert("Please select a date."); return; }
                url += `&date=${encodeURIComponent(date)}`;
            }

            // Range queries (also used by sort)
            if (type === "player_range" || type === "total_range" || type === "sort" || type === "daily_gains_table") {
                if (!startDate || !endDate) { alert("Please select both start and end dates."); return; }
                url += `&startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`;
            }

            // Sort-specific param
            if (type === "sort") {
                url += `&order=${encodeURIComponent(order)}`;
            }

            // Fetch and render (same as before)
            try {
                const response = await fetch(url);
                const result = await response.json();

                const container = document.getElementById("changesContainer");
                container.innerHTML = "";

                if (result.status !== "success") {
                container.innerHTML = `<p style="color:red;">Error: ${result.message}</p>`;
                return;
                }

                const tableData = result.data;
                if (!tableData || tableData.length === 0) {
                container.innerHTML = "<p>No data found.</p>";
                return;
                }

                const table = document.createElement("table");
                const headerRow = document.createElement("tr");
                tableData[0].forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                for (let i = 1; i < tableData.length; i++) {
                const tr = document.createElement("tr");
                tableData[i].forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
                }
                container.appendChild(table);

            } catch (err) {
                document.getElementById("changesContainer").innerHTML = `<p style="color:red;">Error fetching data: ${err}</p>`;
            }
            }
    </script>
</body>
</html>
