<!DOCTYPE html>
<html>

<head>
    <title>Uma Rooma Tracker</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f9f9fb;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        header {
            background: linear-gradient(90deg, #000000, #3d3d3d);
            color: #fff;
            padding: 16px 20px;
            font-size: 1.4em;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
        }

        h2 {
            margin-top: 0;
            color: #444;
        }

        input,
        select,
        button {
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
            font-size: 0.95em;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #945ec2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #6f4396;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            font-size: 0.9em;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #e0e0e0;
            text-align: right;
        }

        th {
            background: #f4f4f6;
            font-weight: 500;
        }

        td:first-child,
        th:first-child {
            text-align: left;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #945ec2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .my-table {
            border-collapse: collapse;
            width: 100%;
        }

        .my-table th,
        .my-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .my-table tr:nth-child(odd) {
            background-color: #f4f4f6;
        }

        .my-table tr:hover {
            background-color: #d5d5d5;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            /* smooth mobile scroll */
        }

        .table-wrapper table {
            border-collapse: collapse;
            min-width: max-content;
            /* prevent squishing */
        }

        .table-wrapper th,
        .table-wrapper td {
            white-space: nowrap;
            /* keep cells on one line */
        }

        .table-wrapper th:first-child,
        .table-wrapper td:first-child {
            position: sticky;
            left: 0;
            z-index: 2;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        }

        .table-wrapper th:nth-child(2),
        .table-wrapper td:nth-child(2) {
            position: sticky;
            left: 25px;
            z-index: 2;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        }

        /* Alternate shading for sticky columns */
        .table-wrapper tr:nth-child(odd) th:first-child,
        .table-wrapper tr:nth-child(odd) td:first-child,
        .table-wrapper tr:nth-child(odd) th:nth-child(2),
        .table-wrapper tr:nth-child(odd) td:nth-child(2) {
            background: #f4f4f6;
            /* your odd row color */
        }

        .table-wrapper tr:nth-child(even) th:first-child,
        .table-wrapper tr:nth-child(even) td:first-child,
        .table-wrapper tr:nth-child(even) th:nth-child(2),
        .table-wrapper tr:nth-child(even) td:nth-child(2) {
            background: #fff;
            /* your even row color */
        }

        .table-wrapper tr:hover td,
        .table-wrapper tr:hover th {
            background-color: #d5d5d5 !important;
            /* hover color */
        }
    </style>
</head>

<body>
    <a href="https://chronogenesis.net/club_profile?circle_id=369024711" target="_blank"><header>Uma Rooma Fan Tracker</header></a>

    <div class="container">
        <!-- Upload Section -->
        <div class="section">
            <h2>Upload Data</h2>
            <textarea id="jsonInput" rows="20" cols="80" placeholder="Paste your data here"></textarea>
            <!-- <input type="file" id="jsonFile" accept=".json"> -->
            <button onclick="uploadText()">Upload</button>
            <p id="uploadStatus"></p>
        </div>

        <!-- Query Section -->
        <div class="section">
            <h2>View Data</h2>

            <label>Query Type:</label>
            <select id="typeSelect">
                <option value="player_range">Fan Counts</option>
                <option value="quota_gains_table">Quota Check</option>
            </select>

            <!-- Username -->
            <input type="text" id="usernameInput" placeholder="Enter username" style="display:none;">

            <!-- Single Date -->
            <input type="date" id="dateInput" style="display:none;">

            <!-- Date Range -->
            <div id="rangeInputs">
                <label>Start Date:</label>
                <input type="date" id="startDate">
                <label>End Date:</label>
                <input type="date" id="endDate">
            </div>

            <div id="quotaField" style="display:none;">
                <label for="quotaInput">Quota:</label>
                <input type="number" id="quotaInput" min="0" step="100000" placeholder="8,500,000">
            </div>

            <!-- Sort Order -->
            <select id="orderInput">
                <option value="none">Normal Order</option>
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>

            <button onclick="fetchData()">Get Data</button>

            <div id="loadingSpinner" style="display:none; text-align:center; padding:20px;">
                <div class="spinner"></div>
                <p>Loading Table...</p>
            </div>

            <div id="changesContainer"></div>
        </div>

        <div class="section">
            <h2>Club Comparison</h2>
            <label>Uma Rooma's Total Fans:</label>
            <input type="number" id="myClubFans" placeholder="Enter total fans">

            <label>Other Club's Total Fans:</label>
            <input type="number" id="otherClubFans" placeholder="Enter total fans">

            <button onclick="compareClubs()">Compare</button>
            <p id="comparisonResult"></p>

            <button onclick="loadClubComparisonHistory()">Show Past Records</button>
            <div id="clubComparisonTable"></div>

            <div id="clubComparisonSpinner" style="display:none; text-align:center; padding:20px;">
                <div class="spinner"></div>
                <p>Loading Table...</p>
            </div>
        </div>

    </div>

    <script>
        const WEB_APP_URL = "https://umarooma.cherrybean0608.workers.dev/";

        // Show/hide inputs based on query type
        document.getElementById("typeSelect").addEventListener("change", function () {
            const type = this.value;
            const usernameInput = document.getElementById("usernameInput");
            const orderInput = document.getElementById("orderInput");
            const dateInput = document.getElementById("dateInput");
            const rangeInputs = document.getElementById("rangeInputs");
            const quotaField = document.getElementById("quotaField");

            // username needed for single-player or player-range queries
            usernameInput.style.display = (type === "player") ? "block" : "none";

            quotaField.style.display = (type === "quota_gains_table") ? "block" : "none";

            // order/select shown for sort, player_range, and daily_gains_table
            orderInput.style.display = (type === "quota_gains_table" || type === "player_range" || type === "daily_gains_table") ? "block" : "none";

            // show single-date for single-day queries
            if (type === "player" || type === "total_day") {
                dateInput.style.display = "block";
                rangeInputs.style.display = "none";
            }
            // show date range for range and also for sort
            else if (type === "player_range" || type === "total_range" || type === "quota_gains_table" || type === "daily_gains_table") {
                dateInput.style.display = "none";
                rangeInputs.style.display = "block";
            } else {
                dateInput.style.display = "none";
                rangeInputs.style.display = "none";
            }
        });

        async function uploadText() {
            const text = document.getElementById("jsonInput").value;

            try {
                const json = JSON.stringify(JSON.parse(text)); // validate
                const response = await fetch(WEB_APP_URL, {
                method: "POST",
                body: json,
                headers: { "Content-Type": "application/json" } // <-- important
                });


                const result = await response.json();
                console.log("Upload result:", result);

                alert("Upload success!");
            } catch (err) {
                console.error("Upload failed:", err);
                alert("Error uploading: " + err.message);
            }
            }

        async function fetchData() {
            const spinner = document.getElementById("loadingSpinner");
            const container = document.getElementById("changesContainer");

            // Show spinner, clear old table
            spinner.style.display = "block";
            container.innerHTML = "";

            const type = document.getElementById("typeSelect").value;
            const username = document.getElementById("usernameInput").value.trim();
            const date = document.getElementById("dateInput").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const order = document.getElementById("orderInput").value;

            let url = `${WEB_APP_URL}?type=${encodeURIComponent(type)}`;

            // Add username if present / required
            if (type === "player" && username) {
                url += `&username=${encodeURIComponent(username)}`;
            }

            // Single-day queries
            if (type === "player" || type === "total_day") {
                if (!date) { alert("Please select a date."); return; }
                url += `&date=${encodeURIComponent(date)}`;
            }

            // Range queries (also used by sort)
            if (type === "player_range" || type === "total_range" || type === "quota_gains_table" || type === "daily_gains_table") {
                if (!startDate || !endDate) { alert("Please select both start and end dates."); return; }
                url += `&startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`;
            }

            // Sort-specific param and quota for quota_gains_table
            if (type === "quota_gains_table" || type === "player_range" || type === "daily_gains_table") {
                url += `&order=${encodeURIComponent(order)}`;
            }
            if (type === "quota_gains_table") {
                const quotaValue = document.getElementById("quotaInput").value || 8500000;
                url += `&quota=${encodeURIComponent(quotaValue)}`;
            }

            // Fetch and render (same as before)
            try {
                const response = await fetch(url);
                const result = await response.json();

                spinner.style.display = "none";
                container.innerHTML = "";

                if (result.status !== "success") {
                    container.innerHTML = `<p style="color:red;">Error: ${result.message}</p>`;
                    return;
                }

                const tableData = result.data;
                if (!tableData || tableData.length === 0) {
                    container.innerHTML = "<p>No data found.</p>";
                    return;
                }

                // Create table and header
                const table = document.createElement("table");
                table.classList.add("my-table"); // for CSS styling
                const headers = ["#", ...tableData[0]]; // Add serial number column
                const headerRow = document.createElement("tr");

                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Create table rows with serial numbers
                for (let i = 1; i < tableData.length; i++) {
                    const tr = document.createElement("tr");

                    // Serial number cell
                    const snTd = document.createElement("td");
                    snTd.textContent = i; // starts from 1
                    tr.appendChild(snTd);

                    let row = tableData[i];

                    if (!Array.isArray(row)) {
                        row = headers.slice(1).map(h => row[h]); // skip SN column in mapping
                    }

                    row.forEach((cell, idx) => {
                        const td = document.createElement("td");
                        td.textContent = typeof cell === "number" ? cell.toLocaleString() : cell;

                        // Color Quota Met? column for quota_gains_table
                        if (type === "quota_gains_table" && idx === row.length - 1 && i < tableData.length - 1) {
                            td.style.color = cell === "✅" ? "green" : "red";
                            td.style.fontWeight = "bold";
                        }

                        tr.appendChild(td);
                    });

                    table.appendChild(tr);
                }

                const tableWrapper = document.createElement("div");
                tableWrapper.className = "table-wrapper";
                tableWrapper.appendChild(table);
                container.appendChild(tableWrapper);

            } catch (err) {
                spinner.style.display = "none";
                document.getElementById("changesContainer").innerHTML = `<p style="color:red;">Error fetching data: ${err}</p>`;
            }
        }

        async function compareClubs() {
            const myClub = document.getElementById("myClubFans").value;
            const otherClub = document.getElementById("otherClubFans").value;
            if (!myClub || !otherClub) {
                alert("Please enter both club values.");
                return;
            }

            const url = `${WEB_APP_URL}?type=club_comparison&myClub=${encodeURIComponent(myClub)}&otherClub=${encodeURIComponent(otherClub)}`;
            const res = await fetch(url);
            const data = await res.json();

            if (data.status === "success") {
                document.getElementById("comparisonResult").innerHTML =
                    `<strong>Uma Rooma's Fans:</strong> ${Number(myClub).toLocaleString()} <br>
         <strong>Other Club's Fans:</strong> ${Number(otherClub).toLocaleString()} <br>
         <strong>Difference:</strong> ${data.data.difference.toLocaleString()} <br><br>
         <strong>Uma Rooma Value:</strong> ${data.data.myValue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })} <br>
         <strong>Other Club Value:</strong> ${data.data.otherValue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            } else {
                document.getElementById("comparisonResult").innerText = "Error: " + data.message;
            }
        }

        async function loadClubComparisonHistory() {
            const spinner = document.getElementById("clubComparisonSpinner");
            const tableContainer = document.getElementById("clubComparisonTable");

            // Show spinner, clear old content
            spinner.style.display = "block";
            tableContainer.innerHTML = "";

            try {
                const url = `${WEB_APP_URL}?type=club_comparison_history`;
                const res = await fetch(url);
                const data = await res.json();

                spinner.style.display = "none"; // hide spinner when data is ready

                if (data.status !== "success" || !data.data.length) {
                    tableContainer.innerHTML = "<p>No records found.</p>";
                    return;
                }

                let html = "<table class='my-table'><tr><th>Date</th><th>Uma Rooma</th><th>Other Club</th><th>Difference</th><th>Uma Rooma Value</th><th>Other Value</th></tr>";
                data.data.forEach(row => {
                    html += `<tr>
                <td>${row[0]}</td>
                <td>${row[1].toLocaleString()}</td>
                <td>${row[2].toLocaleString()}</td>
                <td>${row[3].toLocaleString()}</td>
                <td>${row[4].toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                <td>${row[5].toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
            </tr>`;
                });
                html += "</table>";

                tableContainer.innerHTML = html;
            } catch (err) {
                spinner.style.display = "none"; // hide spinner even if error
                tableContainer.innerHTML = `<p style="color:red;">Error: ${err}</p>`;
            }
        }
    </script>
</body>

</html>
